<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownToALevels</title>
    <!-- Include Google AdSense script or other ad network script here -->
</head>
<body>

    <header>
        <h1>Welcome to CountDownToALevels</h1>
    </header>

    <section>
        <h2>Countdown Timer</h2>
        <div id="countdown"></div>
    </section>

    <section>
        <h2>Google Adverts</h2>
        <!-- Add your Google AdSense ad code or other ad network code here -->
        <!-- Example: -->
        <div class="ad-container">
            <!-- Replace this with your actual ad code -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 CountDownToALevels. All rights reserved.</p>
    </footer>

    <script>
        // Add your countdown timer script here
        // Example using JavaScript:
        // Set the date we're counting down to
        var countDownDate = new Date("Dec 31, 2023 23:59:59").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>

</body>
</html>
